<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div sec:authorize="${isAuthorized}">
        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <div class="row">
            <div class="col-md-6">
                <h2>Welcome <span th:text="${userName}"></span> </h2>
            </div>
            <div class=".offset-md-2  col-md-1">
                <button class="btn btn-md btn-success btn-block" id="refresh">Refresh</button>
            </div>
            <div class=".offset-md-2 col-md-1">
                <button class="btn btn-md btn-primary btn-block" type="submit" onclick="document.forms['logoutForm'].submit()">Logout</button>
            </div>

        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-10 mt-5 mb-5" th:if="${ #lists.isEmpty(logs)}">
                    <td colspan="2"> No Logs Available </td>
                </div>
                <div class="col-lg-10 mt-5 mb-5 table-responsive-md" th:if="${ not#lists.isEmpty(logs)}">
                    <table id="logTable" class="table table-striped table-bordered table-sm" style="width: 100%">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>SERVICE NAME</th>
                            <th>DATE</th>
                            <th>LOG</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="log : ${logs}">
                            <td th:text="${log.id}">ID</td>
                            <td th:text="${log.serviceName}">SERVICE NAME</td>
                            <td th:text="${log.time}">DATE</td>
                            <td th:text="${log.log}">LOG</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>

  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
          rel="stylesheet"
  />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- MDB -->
  <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
  ></script>
  <!-- DATA TABLE -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
          rel="stylesheet"
  />
  <script
          type="text/javascript"
          src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
  ></script>
  <script
          type="text/javascript"
          src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"
  ></script>
  <script src="/js/main.js"></script>
</body>
</html>
